<!-- Write a script that creates an object with bookID, bookPrice, bookTitle
and price as the fields in the object. The script must take input values from
the user and store it in these respective fields. Finally define a function
called print() inside that object to print these values. -->

<html>

<head>
    <title>Book Information</title>
</head>

<body>
    <form>
        <label for="bookID">Book ID:</label>
        <input type="number" id="bookID" name="bookID" value="1"><br><br>

        <label for="bookPrice">Book Price:</label>
        <input type="number" id="bookPrice" name="bookPrice"><br><br>



        <label for="bookTitle">Book Title:</label>
        <input type="text" id="bookTitle" name="bookTitle"><br><br>



        <label for="bookAuthor">Book Author:</label>
        <input type="text" id="bookAuthor" name="bookAuthor"><br><br>
    </form>
    <script>
        var book = {};
        book.getInputAndStoreInObject = function () {
            this.bookID = prompt("Enter Book ID:");
            this.bookPrice = prompt("Enter Book Price:");
            this.bookTitle = prompt("Enter Book Title:");
            this.bookAuthor = prompt("Enter Author:");
        }
        book.updateForm = function () {
            document.getElementById("bookID").value = this.bookID;
            document.getElementById("bookPrice").value = this.bookPrice;
            document.getElementById("bookTitle").value = this.bookTitle;
            document.getElementById("bookAuthor").value = this.bookAuthor;
        }
        book.getInputAndStoreInObject();
        book.updateForm();
    </script>
</body>

</html>
