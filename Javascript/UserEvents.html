<html>
    <body>

        <script>
            var evt=new Event("count");
            var counter=0;
            function countAndShow(){
               setInterval (function(){
                counter++;
                document.getElementById("cnt").value=counter;},1000);
    
            }
            document.addEventListener("count",countAndShow);

            function startcounting(){
                document.dispatchEvent(evt); //it will start the event
            }
        </script>
        <center>
        <input type="number" min="1" max="10000001" id="cnt"/><br><br>
        <input type="button" value="Start" onclick="startcounting()"/>
    
        </center>
    
    </body>
</html>
